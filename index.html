<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rubenswim</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', sans-serif;
            font-size: 24px;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
        }

        #profileImage {
            max-width: 50%;
            transition: all 1s ease;
        }

        .bio {
            opacity: 0;
            text-align: center;
            margin-top: 20px;
            transition: opacity 1s ease;
            padding: 0 20px;
        }

        .bio p {
            word-wrap: break-word;
            word-break: break-word;
        }

        .social-links {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .image-move-up {
            top: 10%;
        }

        .show-bio {
            opacity: 1;
        }

        .contact-section {
            opacity: 0;
            text-align: center;
            margin-top: 20px;
            transition: opacity 1s ease;
        }

        .show-contacts {
            opacity: 1;
        }

        .second-page-link {
            margin-top: 10px;
            font-size: 14px;
            display: block;
        }

    
        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }

            #profileImage {
                max-width: 70%; 
            }

            .bio {
                font-size: 16px;
            }

            .social-links a {
                font-size: 14px;
            }
        }

        
        @media (max-width: 480px) {
            body {
                font-size: 16px;
            }

            #profileImage {
                max-width: 80%; 
            }

            .bio {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="fontbolt.png" id="profileImage" alt="rubenswim">
    </div>

    <div class="bio">
        <h2>bio</h2>
        <p>
            i'm rubenswim<br>
            i'm from Kazakhstan, Almaty<br>
            I know 3 languages fluently, and I play guitar for 7 years<br>
            also, I started producing my own music recently ᗜˬᗜ
        </p>
    </div>

    <div class="social-links">
        <h3>my socials:</h3>
        <a href="https://instagram.com/@_rubenswim" style="color: white;">Instagram</a>| 
        <a href="tiktok.html" style="color: white;">TikTok</a>
        <a href="music.html" class="second-page-link" style="color: white;">My Music</a>
    </div>

<div class="contact-section">
        <h3>Contact Me:</h3>
        <a href="mailto:ruben@rubenswim.com">ruben@swim.ru</a> |
        <a href="https://t.me/nederlanded" target="_blank">Telegram</a>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.image-container').classList.add('image-move-up');
            document.querySelector('.bio').classList.add('show-bio');
            document.querySelector('.social-links').classList.add('show-bio');
            document.querySelector('.contact-section').classList.add('show-contacts');
        }, 3000);
    </script>
</body>
</html>
