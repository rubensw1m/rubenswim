<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rubenswim</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', sans-serif;
            font-size: 24px;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
        }

        #profileImage {
            max-width: 50%;
            transition: all 1s ease;
        }

        .bio {
            opacity: 0;
            text-align: center;
            margin-top: 80px;
            transition: opacity 1s ease;
            padding: 0 20px;
        }

        .bio p {
            word-wrap: break-word;
            word-break: break-word;
        }

        .social-links {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .music-button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 15px;
            font-size: 24px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .music-button:hover {
            background-color: white;
            color: black;
        }

        .image-move-up {
            top: 10%;
        }

        .show-bio {
            opacity: 1;
        }

        .contact-section {
            opacity: 0;
            text-align: center;
            margin-top: 20px;
            transition: opacity 1s ease;
        }

        .show-contacts {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="image-container">
        <img src="fontbolt.png" id="profileImage" alt="rubenswim">
    </div>

    <div class="bio">
        <h2>about me</h2>
        <p>
            name's ruben<br>
            Kazakhstan, Almaty<br>
            i make music<br>
            ᗜˬᗜ
        </p>
    </div>

    <div class="social-links">
        <h3>my socials:</h3>
        <a href="https://instagram.com/@_rubenswim" style="color: white;">Instagram</a>| 
        <a href="tiktok.html" style="color: white;">TikTok</a>
        <br>
        <a href="music.html" class="music-button">My Music</a>
    </div>

    <div class="contact-section">
        <h3>Contact Me:</h3>
        <a href="mailto:ruben@rubenswim.com">ruben@rubenswim.com</a> |
        <a href="https://t.me/nederlanded" target="_blank">Telegram</a>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.image-container').classList.add('image-move-up');
            document.querySelector('.bio').classList.add('show-bio');
            document.querySelector('.social-links').classList.add('show-bio');
            document.querySelector('.contact-section').classList.add('show-contacts');
        }, 3000);
    </script>
</body>
</html>
