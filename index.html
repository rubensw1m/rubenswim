<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rs</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      background-color: white; /* Оставил цвет фона белым */
      color: white;
      font-family: 'Web437 Sharp', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #0000FF;
      padding: 40px;
      opacity: 1;
      transform: scaleY(0);
      transform-origin: top center;
      animation: unfold 0.5s ease-out 0.1s forwards;
    }

    .header,
    ul {
      opacity: 1;
    }

    .header {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: left;
      opacity: 0; /* Изначально невидимый */
      animation: appear 0.1s linear 0.6s forwards;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
      opacity: 0;
      animation: appear 0.1s linear 0.7s forwards;
    }

    .highlighted {
      background-color: black;
      color: white;
      display: inline-block;
      padding: 2px 5px;
    }

    li:nth-child(1) {
      animation-delay: 0.7s;
    }

    li:nth-child(2) {
      animation-delay: 0.8s;
    }

    li:nth-child(3) {
      animation-delay: 0.9s;
    }

    li:nth-child(4) {
      animation-delay: 1.0s;
    }

    .social li {
      animation-delay: 1.1s;
    }

    .social li:nth-child(2) {
      animation-delay: 1.2s;
    }

    .social li:nth-child(3) {
      animation-delay: 1.3s;
    }

    .social li:nth-child(4) {
      animation-delay: 1.4s;
    }

    .social li:nth-child(5) {
      animation-delay: 1.5s;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social li::before {
      content: "> ";
    }

    .links li::before {
      content: "> ";
    }

    @font-face {
      font-family: 'Web437 Sharp';
      src: url('/Web437_Sharp_PC3K.woff') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @keyframes unfold {
      to {
        transform: scaleY(1);
      }
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }
  </style>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
      const backgrounds = [
        "https://rubensw1m.github.io/rubenswim/bg01.png",
        "https://rubensw1m.github.io/rubenswim/bg02.png",
        "https://rubensw1m.github.io/rubenswim/bg03.png",
      ];
      const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.body.style.backgroundImage = `url('${randomBackground}')`;
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header highlighted">QUICK LINKS</div>
    <ul class="links">
      <li><a href="https://rubenswim.com/music.html" target="_blank">MUSIC [/MUSIC.HTML]</a></li>
      <li><a href="https://msx.horse/res.php" target="_blank">SAMPLES/RESOURCES</a></li>
      <li><a href="https://rubenswim.com/landing.html" target="_blank">HOMEPAGE [RUBENSWIM.COM]</a></li>
    </ul>
    <ul class="social">
      <li>EMAIL</li>
      <li>YOUTUBE</li>
      <li>TIKTOK</li>
      <li>TELEGRAM</li>
    </ul>
  </div>
</body>
</html>
