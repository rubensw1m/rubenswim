<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben Swim</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', sans-serif;
            font-size: 28px;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid gray;
        }

        .navbar-logo {
            font-size: 28px;
            font-weight: bold;
            background-color: white;
            color: black;
            padding: 5px 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .bio {
            text-align: center;
            margin-top: 80px;
            padding: 0 20px;
        }

        .bio h2 {
            font-size: 32px;
        }

        .bio p {
            font-size: 26px;
            word-wrap: break-word;
            word-break: break-word;
        }

        .social-links {
            text-align: center;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 5px 0;
        }

        .music-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 24px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .music-button:hover {
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">[ruben swim]</div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">MUSIC</a>
            <a href="#">SOCIALS</a>
            <a href="#">CONTACT</a>
        </div>
    </div>

    <div class="bio">
        <h2>ABOUT ME</h2>
        <p>
            name's Ruben (real name btw) <br>
          Almaty, Kazakhstan<br>
          ----------------<br>
          i make music since last year. <br>
          main genre: breakcore, speedcore, drum&bass and hardcore <br>
          also i'm studying & playing guitar for 7 years (professionally) <br>
          -----------------<br>
          ᗜˬᗜ
        </p>
    </div>
</body>
</html>
