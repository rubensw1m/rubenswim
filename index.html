<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>under construction</title>
    <style>
        @font-face {
            font-family: 'Web437';
            src: url('Web437_Sharp_PC3K.woff') format('woff');
        }

        @font-face {
            font-family: 'MSSansSerif';
             src: url('ms-sans-serif-1.otf.woff2') format('woff2'); 
        }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #boot-screen {
            white-space: pre-wrap;
            font-size: 0.9em;
            line-height: 1.1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Web437', monospace;
        }

        #error-window {
            display: none;
            font-family: 'MSSansSerif', sans-serif; /* Используем MS Sans Serif */
            font-size: 12px;
            color: black;
            background-color: #f0f0f0;
            border: 2px outset #d4d0c8;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 15px;
            width: 300px;
        }

        .error-titlebar {
            background-color: #000080;
            color: white;
            padding: 2px 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-icon {
            float: left;
            margin-right: 10px;
            font-size: 1.5em;
            color: #ff0000;
        }

        .error-message {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .error-buttons {
            text-align: right;
        }

        .error-button {
            background-color: #f0f0f0;
            border: 2px outset #d4d0c8;
            padding: 5px 15px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="boot-screen"></div>
    <div id="error-window">
        <div class="error-titlebar">
            Error
        </div>
        <span class="error-icon">×</span>
        <div class="error-message">
An error has occurred.

The website is currently undergoing a major redesign and is temporarily unavailable.

Please try again later.
        </div>
        <div class="error-buttons">
            <button class="error-button" onclick="document.getElementById('error-window').style.display='none';">OK</button>
        </div>
    </div>

    <script>
        const bootText = [
            "Microsoft Windows 98 Startup...",
            "",
            "Copyright Microsoft Corp 1981-1998",
            "",
            "Checking system configuration...",
            "  CPU: Intel Pentium II.........OK",
            "  Memory: 64MB RAM.............OK",
            "  Graphics: S3 Trio64...........OK",
            "",
            "Loading essential drivers...",
            "  KERNEL32.DLL................OK",
            "  USER32.DLL..................OK",
            "  GDI32.DLL...................OK",
            "",
            "Starting Windows 98...",
            ""
        ];

        const bootScreen = document.getElementById('boot-screen');
        const errorWindow = document.getElementById('error-window');
        let bootIndex = 0;

        function typeWriter() {
            if (bootIndex < bootText.length) {
                bootScreen.textContent += bootText[bootIndex] + "\n";
                bootIndex++;
                setTimeout(typeWriter, getRandomSpeed());
            } else {
                bootScreen.style.display = 'none';
                errorWindow.style.display = 'block';
            }
        }

        function getRandomSpeed() {
            return Math.random() * 80 + 20;
        }

        typeWriter();
    </script>
</body>
</html>
