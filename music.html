<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Шрифт VT323 */

        body {
            font-family: 'VT323', sans-serif; /* Похожий на Adult Swim */
            font-size: 24px;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        
    	.image-container {
    		position: absolute;
    		top: 0;
    		left: 50%;
    		transform: translateX(-50%);
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		width: 40%;
    		max-width: 400px;
		}

		.image-container img {
    		width: 100%;
    		height: auto;
		}

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0;
        }

        .spotify-link {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .track-section {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        .track {
            width: 40%;
            text-align: left;
        }

        .track img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .track h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        /* Цвет и выравнивание для rubenswim и даты */
        .track p {
            font-size: 1.2em;
            color: #aaa; /* Серый цвет для текста */
            text-align: left; /* Выравнивание по левому краю */
        }

        /* Стиль для третьего трека */
        .third-track {
            width: 50%; /* Задаем ширину блока, чтобы он был центром */
            margin: 40px auto; /* Центрируем блок по горизонтали */
            padding: 20px;
            text-align: left; /* Выравнивание текста по левому краю */
        }

        .third-track img {
            width: 100%; /* Ширина изображения 100% от контейнера */
            height: auto;
            margin-bottom: 10px;
        }

        .third-track h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        /* Цвет и выравнивание для третьего трека */
        .third-track p {
            font-size: 1.2em;
            color: #aaa; /* Серый цвет */
            text-align: left; /* Выравнивание по левому краю */
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            padding-bottom: 20px;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            .track {
                width: 45%;
            }

            .third-track {
                width: 80%; /* Уменьшаем ширину третьего трека на мобильных */
            }
        }

        @media (max-width: 480px) {
            .track {
                width: 100%;
            }

            .third-track {
                width: 100%; /* Полная ширина для очень узких экранов */
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="fontbolt.png" id="profileImage" alt="Ruben Swim">
    </div>

    <p class="spotify-link">my music</p>
    
    <div class="spotify-link">
        <a href="https://open.spotify.com/artist/0CMeVbQu6TX8LjAzPToaUM" target="_blank">Listen on Spotify</a>
    </div>

    <!-- Первый и второй треки -->
    <div class="track-section">
        <div class="track">
            <img src="image.png" alt="Balls Type Beat">
            <h2>balls type beat</h2>
            <p>rubenswim</p>
            <p>sept 29</p>
        </div>

        <div class="track">
            <img src="Tele2.png" alt="Tele Twee">
            <h2>tele twee</h2>
            <p>rubenswim</p>
            <p>oct 5</p>
        </div>
    </div>

    <!-- Третий трек (по центру страницы, текст по левому краю) -->
    <div class="third-track">
        <img src="3track.JPG" alt="Third Track">
        <h2>JFU4OVUP</h2>
        <p>rubenswim</p>
        <p>oct 10</p>
    </div>

    <div class="footer">
        <p>© 2024 rubenswim. All rights reserved.</p>
    </div>

</body>
</html>
